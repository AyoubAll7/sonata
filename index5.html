<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="music-finder">
            <div class="search-circle" id="searchButton">
                <div class="pulse"></div>
                <div class="icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="status-text">Appuyez pour écouter</div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="loader" id="loader">
                    <div class="bar-spinner">
                        <div></div><div></div><div></div><div></div>
                    </div>
                </div>
                <div class="result" id="result">
                    <img id="songImage" src="" alt="Album Cover">
                    <h3 id="songTitle"></h3>
                    <p id="songArtist"></p>
                    <div class="buttons">
                        <a href="#" id="listenButton" class="btn btn-primary" target="_blank">
                            Écouter
                        </a>
                        <button id="shareButton" class="btn btn-outline-primary">
                            Partager
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script3.js"></script>
</body>
</html>
